<form role="form" class="onb-form form-horizontal">
	<!-- <legend>vElite Onboarding Form</legend> -->
	<legend>Org Information</legend>
	<div class="row bottom-buffer">
		<div class="col-sm-2">
			<label>VAST ID</label>
			<input type="text" class="form-control" placeholder="VAST" id="vast">
		</div>
		<div class="col-sm-3">
			<label>VP</label>
			<input type="text" class="form-control" placeholder="VP" id="vp">
		</div>
		<div class="col-sm-3">
			<label>Organization</label>
			<input type="text" class="form-control" placeholder="Org" id="org">
		</div>
	</div>
	<legend>Application Infomation</legend>
	<div class="row bottom-buffer">
		<div class="col-sm-3">
			<label>Application Name</label>
			<input type="text" class="form-control" placeholder="App Name" id="app-name">
		</div>
	</div>
	<legend>Log Information</legend>
		<div class="row bottom-buffer">
			<div class="col-sm-7 inner">
				<label>Log Name</label>
				<input type="text" class="form-control" placeholder="Log" id="log-name">
				<label>Log Servers</label>
				<input type="text" class="form-control" placeholder="obltest1advvg.odc.vzwcorp.com, obltest2auavg.odc.vzwcorp.com" id="log-name">
				<label>Total Log Size</label>
				<input type="text" class="form-control" placeholder="50GB" id="log-name">
				<label>Extra Requrements</label>
				<input type="text" class="form-control" placeholder="Additional Details" id="log-name">
			</div>
			<span class="form-group-btn">
				<button class="btn btn-success btn-add" type="button">
					<span class="glyphicon glyphicon-plus"></span>
				</button>
			</span>
		</div>
	<hr />
	<button type="submit" class="btn">Submit</button>
</form>
