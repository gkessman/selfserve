<form role="form" id="onb-form" class="form-horizontal">
	<!-- <legend>vElite Onboarding Form</legend> -->
	<legend>Organization Information</legend>
	<div class="form-group">
		<div class="col-sm-2">
			<label>VAST ID</label>
			<input type="text" class="form-control" placeholder="VAST" name="vast">
		</div>
		<div class="col-sm-3">
			<label>VP</label>
			<input type="text" class="form-control" placeholder="VP" name="vp">
		</div>
		<div class="col-sm-3">
			<label>Organization Name</label>
			<input type="text" class="form-control" placeholder="IAAS" name="org">
		</div>
	</div>
	<legend>Application Infomation</legend>
	<div class="form-group">
		<div class="col-sm-4">
			<label>Application Name</label>
			<input type="text" class="form-control" placeholder="App Name" name="appname">
		</div>
	</div>
	<legend>Log Information</legend>

	<span class="form-group-btn">
		<button class="btn btn-primary form-btn btn-add" type="button">Add Log</button>
	</span>
	
	<!-- The template for adding new field -->
	<div class="log-info hide" id="logTemplate">
		<div class="border">
			<div class="form-group">
				<div class="col-sm-4">
					<label>Log Name</label>
					<input type="text" class="form-control" placeholder="access" name="name">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-8">
					<label>Log Servers</label>
					<input type="text" class="form-control" placeholder="obltest1advvg, obltest2advvg" name="servers">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-8">
					<label>Log Path</label>
					<input type="text" class="form-control" placeholder="/log/srv01/app/, /log/srv02/app/" name="paths">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-3">
					<label>Daily Average Log Size</label>
					<input type="text" class="form-control" placeholder="10GB" name="size">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-9">
					<label>Extra Requrements</label>
					<textarea rows="4" type="text" class="form-control" placeholder="Any Additional Details" name="req"></textarea>
				</div>
			</div>
			<span class="form-group-btn">
				<button class="btn btn-danger form-btn btn-remove hide" type="button">Remove Log</button>
			</span>
		</div>
		<span class="form-group-btn">
			<button class="btn btn-primary form-btn btn-add" type="button">Add Log</button>
		</span>
	</div>
	<hr />
	<button type="submit" class="btn btn-lg btn-default btn-submit">Submit</button>
</form>
